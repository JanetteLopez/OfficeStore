<center>
	<h1>Products!</h1>

	<form novalidate ng-submit="controller.addProduct()">
		<label for="name">Name</label>
		<input id="name" ng-model="controller.product.name" type="text" required />
		<br />

		<label for="price">Price</label>
		<input id="price" ng-model="controller.product.price" type="text" required />
		<br />

		<label for="imageUrl">ImageUrl</label>
		<input id="imageUrl" ng-model="controller.product.imageUrl" type="text" required />
		<br />

		<input type="submit" value="SUBMIT" />
	</form>

	<div>
		<ul style="list-style: none;">

			<li ng-repeat="product in controller.products"><img ng-src="{{product.imageUrl}}" style="width: 400px" /> {{product.name}} {{product.price}}</li>
		</ul>
	</div>

</center>
